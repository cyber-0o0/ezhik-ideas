<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ezhik Uploader üí´</title>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --primary: #38bdf8;
            --secondary: #818cf8;
            --text: #f1f5f9;
            --text-dim: #94a3b8;
        }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: var(--bg);
            color: var(--text);
        }
        .container {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 450px;
            width: 90%;
            border: 1px solid rgba(255,255,255,0.05);
        }
        h1 {
            margin-top: 0;
            margin-bottom: 0.5rem;
            font-size: 1.75rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            color: var(--text-dim);
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }
        .upload-area {
            border: 2px dashed #475569;
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        .upload-area:hover, .upload-area.dragover {
            border-color: var(--primary);
            background: rgba(56, 189, 248, 0.05);
        }
        .upload-area p { margin: 0; color: var(--text); }
        .upload-area .icon { font-size: 2.5rem; margin-bottom: 1rem; display: block; }
        
        #fileInput { display: none; }
        
        #preview-container {
            margin-bottom: 1.5rem;
            display: none;
        }
        #preview {
            max-width: 100%;
            max-height: 200px;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }
        
        .btn {
            background: linear-gradient(to right, #0284c7, #4f46e5);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: opacity 0.2s;
            font-size: 1rem;
        }
        .btn:hover { opacity: 0.9; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        #result {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #0f172a;
            border-radius: 0.75rem;
            border: 1px solid #334155;
            display: none;
            text-align: left;
        }
        .url-box {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        .url-box input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--primary);
            font-family: monospace;
            font-size: 0.85rem;
            outline: none;
        }
        .copy-btn {
            background: #334155;
            border: none;
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 0.4rem;
            font-size: 0.75rem;
            cursor: pointer;
        }
        .copy-btn:hover { background: #475569; }
        
        .back-link {
            display: block;
            margin-top: 1.5rem;
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.8rem;
        }
        .back-link:hover { color: var(--text); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Uploader üí´</h1>
        <p>–ü–µ—Ä–µ—Ç—è–Ω–∏ –∫–∞—Ä—Ç–∏–Ω–∫—É, —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å –ø—Ä—è–º—É—é —Å—Å—ã–ª–∫—É</p>
        
        <div id="preview-container">
            <img id="preview" alt="–ü—Ä–µ–≤—å—é">
        </div>

        <form id="uploadForm">
            <div class="upload-area" id="dropZone">
                <span class="icon">üñºÔ∏è</span>
                <p>–ö–ª–∏–∫–Ω–∏ –∏–ª–∏ –ø–µ—Ä–µ—Ç—è–Ω–∏ —Å—é–¥–∞</p>
                <input type="file" id="fileInput" accept="image/*">
            </div>
            <button type="submit" class="btn" id="submitBtn" disabled>–ó–∞–≥—Ä—É–∑–∏—Ç—å –Ω–∞ —Å–µ—Ä–≤–µ—Ä</button>
        </form>

        <div id="result">
            <div style="font-size: 0.8rem; color: var(--text-dim);">–ü—Ä—è–º–∞—è —Å—Å—ã–ª–∫–∞:</div>
            <div class="url-box">
                <input type="text" id="urlInput" readonly>
                <button class="copy-btn" id="copyBtn">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
            </div>
        </div>
        
        <a href="/" class="back-link">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –∫ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä—É</a>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('preview-container');
        const preview = document.getElementById('preview');
        const form = document.getElementById('uploadForm');
        const submitBtn = document.getElementById('submitBtn');
        const result = document.getElementById('result');
        const urlInput = document.getElementById('urlInput');
        const copyBtn = document.getElementById('copyBtn');

        // Drag & Drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, e => {
                e.preventDefault();
                e.stopPropagation();
            }, false);
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('dragover'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('dragover'), false);
        });

        dropZone.addEventListener('drop', e => {
            const files = e.dataTransfer.files;
            if (files.length) {
                fileInput.files = files;
                handleFiles(files[0]);
            }
        });

        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) handleFiles(fileInput.files[0]);
        });

        function handleFiles(file) {
            if (!file.type.startsWith('image/')) return alert('–¢–æ–ª—å–∫–æ –∫–∞—Ä—Ç–∏–Ω–∫–∏!');
            
            const reader = new FileReader();
            reader.onload = e => {
                preview.src = e.target.result;
                previewContainer.style.display = 'block';
                dropZone.style.display = 'none';
                submitBtn.disabled = false;
            };
            reader.readAsDataURL(file);
        }

        form.onsubmit = async (e) => {
            e.preventDefault();
            const file = fileInput.files[0];
            if (!file) return;

            submitBtn.disabled = true;
            submitBtn.innerText = '–ó–∞–≥—Ä—É–∑–∫–∞...';

            const formData = new FormData();
            formData.append('image', file);

            try {
                const res = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                
                if (data.url) {
                    const fullUrl = window.location.origin + data.url;
                    urlInput.value = fullUrl;
                    result.style.display = 'block';
                    submitBtn.innerText = '–ì–æ—Ç–æ–≤–æ! ‚ú®';
                    
                    // Trigger "Email Builder" update if it was used there
                    if (window.opener) {
                        window.opener.postMessage({ type: 'imageUploaded', url: data.url }, '*');
                    }
                } else {
                    alert('–û—à–∏–±–∫–∞: ' + (data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'));
                    submitBtn.disabled = false;
                    submitBtn.innerText = '–ó–∞–≥—Ä—É–∑–∏—Ç—å —Å–Ω–æ–≤–∞';
                }
            } catch (err) {
                console.error(err);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
                submitBtn.disabled = false;
                submitBtn.innerText = '–ó–∞–≥—Ä—É–∑–∏—Ç—å —Å–Ω–æ–≤–∞';
            }
        };

        copyBtn.onclick = () => {
            urlInput.select();
            document.execCommand('copy');
            copyBtn.innerText = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
            setTimeout(() => copyBtn.innerText = '–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å', 2000);
        };
    </script>
</body>
</html>
